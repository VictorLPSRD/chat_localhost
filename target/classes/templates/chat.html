<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat</title>
</head>
<body>
<h1>Chat</h1>
<div>
    <ul>
        <li th:each="message : ${messages}">
            <strong th:text="${message.sender} + ':'"></strong>
            <span th:text="${message.content}"></span>
        </li>
    </ul>
</div>
<form action="/send" method="post">
    <input type="text" name="sender" placeholder="Seu nome" required>
    <input type="text" name="content" placeholder="Sua mensagem" required>
    <button type="submit">Enviar</button>
</form>
</body>
</html>
